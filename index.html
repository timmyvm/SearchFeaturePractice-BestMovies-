<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestMovies+</title>
    <link rel="stylesheet" href="style.css" />
    <script  src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/88a0810fa9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="nav">
      <div class="nav__container">
        <div class="nav__links">
          <img class="nav__logo" src="assets/4081700.webp" alt="" />
          <a class="nav__link" href="#home">Home</a>
          <a class="nav__link" href="#contact">Contact</a>
        </div>
        <div class="nav__icons">
          <i class="fa-solid fa-magnifying-glass nav__icon"></i>
          <i class="fa-solid fa-gear nav__icon"></i>
        </div>
      </div>
    </nav>

    <header id="header">
      <div class="header__container">
        <div class="header__content">
          <div class="header__text">
            <h1 class="header__title">
              <span class="header__title__span">Best</span>Movies
              <span class="header__title__span">+</span>
            </h1>
            <h3 class="header__subtitle">
              With over 5000 movies on
              <span class="header__subtitle__span">Best</span>Movies
              <span class="header__subtitle__span">+</span>
              the possibilties are endless!
            </h3>
          </div>
          <div>
            <input
              type="text"
              name=""
              id="header__search__bar"
              placeholder="Find a movie"
              class="header__search__bar"
            />
            <i class="fa-solid fa-magnifying-glass header__icon"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- Movies -->
    <main>
      <section id="movies">
        <div class="movies__container">
          <h2 class="movies__title">Trending now For</h2>
          <h2 class="movies__search"></h2>
          <div class="movies__list">
            <div class="movie">
              <figure class="movie__img--wrapper">
                <img src="https://im9n.github.io/TicketPlus/assets/postertest.jpg                          " alt="" class="movie__img" />
                <h3 class="movie__info--title">
                  Guardians of The Galaxy Vol. 2
                </h3>
                <div class="movie__info--list">
                  <div class="movie__info movie__info1">
                    <i class="fa-solid fa-clock movie__info--icon"></i>
                    <p class="movie__info--text">136m</p>
                  </div>
                  <div class="movie__info movie__info2">
                    <i class="fa-solid fa-star movie__info--icon"></i>
                    <p class="movie__info--text">4.5</p>
                  </div>
                  <div class="movie__info movie__info3">
                    <i class="fa-solid fa-earth-americas movie__info--icon"></i>
                    <p class="movie__info--text">English</p>
                  </div>
                </div>
              </figure>
              <h4 class="movie__title">Guardians of the Galaxy Vol. 2</h4>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
